<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <style>
        .admin-key-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .admin-key-container.show {
            display: block;
        }
        .admin-toggle {
            text-align: center;
            margin-top: 10px;
            color: #6c757d;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .admin-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle" title="Switch theme mode">
        <i class="bi bi-moon-fill"></i>
    </div>

    <div class="register-container">
        <h1>HAPI Risk Prediction System</h1>
        <h2 style="text-align: center; margin-bottom: 20px; color: #555;">User Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="a11y-focus" required>
                <div class="input-icon">
                    <i class="bi bi-person"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="a11y-focus" required>
                <div class="input-icon">
                    <i class="bi bi-envelope"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="a11y-focus" required>
                <div class="input-icon">
                    <i class="bi bi-lock"></i>
                </div>
            </div>
            
            <!-- 管理员注册切换按钮 -->
            <div class="admin-toggle" id="adminToggle">
                <i class="bi bi-shield-lock"></i> Physician Registration
            </div>
            
            <!-- 管理员密钥输入区域（默认隐藏） -->
            <div class="admin-key-container" id="adminKeyContainer">
                <div class="form-group">
                    <label for="adminKey">Physician Key</label>
                    <input type="password" id="adminKey" name="adminKey" class="a11y-focus">
                    <div class="input-icon">
                        <i class="bi bi-key"></i>
                    </div>
                </div>
                <input type="hidden" id="role" name="role" value="user">
            </div>
            
            <button type="submit" class="a11y-focus">Register</button>
        </form>
        <div id="message" class="message"></div>
        <div class="login-link">
            Already have an account?<a href="/login" class="a11y-focus">Log in immediately</a>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="/static/js/register.js"></script>
    <script>
        // 管理员注册切换逻辑
        document.getElementById('adminToggle').addEventListener('click', function() {
            const container = document.getElementById('adminKeyContainer');
            const roleInput = document.getElementById('role');
            
            container.classList.toggle('show');
            
            if (container.classList.contains('show')) {
                this.innerHTML = '<i class="bi bi-person"></i> Regular User Registration';
                roleInput.value = 'admin';
            } else {
                this.innerHTML = '<i class="bi bi-shield-lock"></i> Physician Registration';
                roleInput.value = 'user';
            }
        });
    </script>
</body>
</html>
